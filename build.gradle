apply plugin: 'antlr'
apply plugin: 'application'
apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = 'woc.classinstances.main_FINAL'

repositories {
	mavenCentral()
}

dependencies {
	antlr group: 'org.antlr', name: 'antlr', version: '3.4'
	compile group: 'junit', name: 'junit', version: '4.8.2'
	compile group: 'org.jgrapht', name: 'jgrapht-core', version: '0.9.2'
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'woc.classinstances.main_FINAL'
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

    archiveName = "${project.name}.jar"

    with jar
}

jar.dependsOn 'fatJar'

jar {
    manifest {
        attributes 'Main-Class': 'woc.classinstances.main_FINAL'
    }
}

